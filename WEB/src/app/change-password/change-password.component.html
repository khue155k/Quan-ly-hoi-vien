<c-container>
    <form cForm (ngSubmit)="onSubmit()">
        <h2 style="text-align: center;">Đổi mật khẩu</h2>
        <div class="mb-3">
            <label cLabel for="email">Email:</label>
            <input cFormControl id="email" type="email" [value]="email" readonly>
        </div>
        <div class="mb-3">
            <label cLabel for="oldPassword">Mật khẩu cũ:</label>
            <input cFormControl id="oldPassword" type="password" [(ngModel)]="oldPassword" required
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label cLabel for="newPassword">Mật khẩu mới:</label>
            <input cFormControl id="newPassword" type="password" [(ngModel)]="newPassword" required
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label cLabel for="confirmPassword">Nhập lại mật khẩu mới:</label>
            <input cFormControl id="confirmPassword" type="password" [(ngModel)]="confirmPassword" required
                [ngModelOptions]="{standalone: true}">
        </div>
        <div *ngIf="message" class="success-message">{{ message }}</div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <button cButton type="submit">Đổi mật khẩu</button>
    </form>

</c-container>
